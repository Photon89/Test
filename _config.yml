theme: bulma-clean-theme
title: Shutter - Screenshot Tool
description: Shutter - Screenshot Tool website
permalink: pretty
footer_menu: footer_menu

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
      hero_image: /assets/img/shutter.svg
  -
    scope:
      path: ""
      type: "posts"
    values:
#      author: "Michael Kogan"
      layout: post
#      image: https://via.placeholder.com/1200x800
#      show_sidebar: true

plugins:
  - jekyll-feed
  - jekyll-paginate-v2

autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts:
      - autopage_tags.html
    enabled: true

pagination:
  enabled: true
  per_page: 10
  permalink: '/page:num/'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 5
    after: 5
